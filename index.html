
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesach 2025 Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css?v=1.1">
    <script src="https://cdn.jsdelivr.net/npm/jcal-zmanim@latest/dist/jcal-zmanim.min.js"></script>
</head>
<body>

<div class="top-left parsha-daf-box">
  <div id="parsha-left" class="parsha-daf">Parsha/Krias HaTorah: (loading...)</div>
  <div id="daf-left" class="parsha-daf">Daf Yomi: (loading...)</div>
</div>

<div class="top-right">
  <div class="mazel-box">
    <div class="mazel-title">Mazel Tovs</div>
    <div id="mazel-tovs-text"></div>
  </div>
  <div id="bsd">בס״ד</div>
</div>

<div class="top-bar">
    <div id="clock" class="text">--:--:--</div>
    <div id="english-date" class="text">Loading...</div>
    <div id="hebrew-date" class="text" dir="rtl">...</div>
</div>

<div class="main-content">
    <div class="left-panel">
        <h2>Zmanim</h2>
        <ul id="zmanim-list"></ul>
    </div>

    <div class="center-panel">
        <img src="IMG_1406.jpeg" alt="Villa" class="villa-image">
        <h2 id="speakers-title">Today's Speakers</h2>
        <ul id="speakers-list"></ul>
    </div>

    <div class="right-panel">
        <h2>Schedule</h2>
        <ul id="schedule-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
