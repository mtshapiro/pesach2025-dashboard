
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesach 2025 Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div id="bsd">בס״ד</div>
        <div id="time" class="big-text"></div>
        <div id="date" class="text"></div>
        <div id="hebrew-date" class="text"></div>
        <div id="daf-yomi" class="text"></div>
        <div id="parsha" class="text"></div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <h2>Zmanim - Grubine</h2>
            <ul id="zmanim-list"></ul>
        </div>

        <div class="center-panel">
            <img src="IMG_1406.jpeg" alt="Pesach Villa" class="villa-image">
        </div>

        <div class="right-panel">
            <h2>Today's Schedule</h2>
            <ul id="schedule-list"></ul>
        </div>
    </div>

    <div class="bottom-bar">
        <h2>Today's Speakers</h2>
        <ul id="speakers-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
