
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesach 2025 Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jcal-zmanim@latest/dist/jcal-zmanim.min.js"></script>
</head>
<body>
    <div id="bsd">בס״ד</div>

    <div class="top-bar">
        <div id="clock" class="text">--:--:--</div>
        <div id="english-date" class="text">Loading...</div>
        <div id="hebrew-date" class="text">...</div>
        <div id="parsha" class="text">Parsha: ...</div>
        <div id="daf-yomi" class="text">Daf Yomi: ...</div>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <h2>Zmanim - Grubine</h2>
            <ul id="zmanim-list"></ul>
        </div>

        <div class="center-panel">
            <img src="IMG_1406.jpeg" alt="Villa" class="villa-image">
        </div>

        <div class="right-panel">
            <h2>Today's Schedule</h2>
            <ul id="schedule-list"></ul>
        </div>
    </div>

    <div class="bottom-bar">
        <h3>Speakers</h3>
        <ul id="speakers-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
